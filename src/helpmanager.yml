things:
  tp:
    commande: /tp <joueur> [joueur]
  afk:
    commande: /afk [joueur]
moderation:
  unjail:
    commande: /unjail <joueur>
  jail:
    commande: /jail <joueur> [durée] [raison]
    notes:
        -le tp pour le jail se fera au warp "jail"
        -les warps/markers "jail" et "spawn" sont nécessaires au bon fonctionnement de la commande
  invsee:
    commande: /invsee <joueur>
  amende:
    commande: /fine <joueur> <somme> <raison>
    notes:
        -"somme" peut etre négatif pour donner de l'argent en cas d'erreur
  enderchest:
    commande: /ec <joueur>
  unban:
    commande: /pardon <joueur>
  bantemp:
    commande: /bantemp <joueur> <durée> [raison]
  ban:
    commande: /ban <joueur> [raison]
  mute:
    commande: /mute <joueur> [durée] [raison]
  kick:
    commande: /kick <joueur> [raison]
  pardon:
    commande: /pardon <joueur>
    